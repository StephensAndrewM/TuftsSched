<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>View My Tufts Schedule</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700' rel='stylesheet' type='text/css' />
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/main.css" />
	<link rel="stylesheet" href="libraries/fancybox/jquery.fancybox.css" />
	<!--<script src="js/vendor/modernizr-2.6.1.min.js"></script>-->
</head>
<body>
	
	<div id="sched-settings">
		
		<h1>Tufts Scheduler</h1>

		<a href="#" id="add-block-button">Add Class</a>
		<div id="overlay-select">
			<span class="overlay-select-button" id="overlay-alpha-button" data-type="alpha">A - Q</span><!--
		 --><span class="overlay-select-button" id="overlay-plus-button" data-type="plus">A+ - Q+</span><!--
		 --><span class="overlay-select-button" id="overlay-numeric-button" data-type="numeric">0 - 13</span><!--
		 --><span class="overlay-select-button" id="overlay-other-button" data-type="other">Other</span>
		</div>
		
		<!-- Filled with Javascript -->
		<ul id="block-list"></ul>
		
	</div>
	
	<!-- Filled with Javascript -->
	<div id="sched-view"></div>
	
	<div id="modal-backdrop"></div>
	<div class="modal" id="class-data-modal">
		<form id="class-data-form">
			
			<h2>Enter Class Data</h2>
			
			<label for="data-input-title" class="class-data-label label-title">Class Name</label>
			<input type="text" name="data-input-title" id="data-input-title" placeholder="Enter Class Name" class="class-data-input" />
			<label for="data-input-location" class="class-data-label label-location">Class Location</label>
			<input type="text" name="data-input-location" id="data-input-location" placeholder="Enter Class Location" class="class-data-input" />
			<label for="data-input-professor" class="class-data-label label-professor">Class Professor</label>
			<input type="text" name="data-input-professor" id="data-input-professor" placeholder="Enter Class Professor" class="class-data-input" />
			<label class="class-data-label label-time">Class Time</label>
			<div class="class-data-display" id="data-display-time">
				<span class="data-display-heading">F+ Block</span>
				Tues 10:30 AM - 11:45 AM<br />
				Thurs 10:30 AM - 11:45 AM
			</div>
			
			<input type="submit" value="Add Class to Calendar" class="button-add-class" />
			<input type="button" value="Close" class="button-close-form" />
			
		</form>
	</div>
	

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script type="text/javascript" src="libraries/fancybox/jquery.fancybox.pack.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/periods.defs.js"></script>
<script type="text/javascript" src="js/sched.js"></script>
<script type="text/javascript" src="js/interaction.js"></script>
<script type="text/javascript">

var SCHED_PRELOAD = [
	{
		times: [
			new SchedTime(1, 2.5, 75),
			new SchedTime(3, 2.5, 75)
		],
		timeLabel: 'D+ Block',
		title: 'Intro to Psychology',
		location: 'Cabot Auditorium',
		professor: 'Nathanson',
		color: [0,255,255]
	},
	{
		times: [
			new SchedTime(1, 1.5, 50),
			new SchedTime(2, 1.5, 50),
			new SchedTime(4, 1.5, 50)
		],
		timeLabel: 'C Block',
		title: 'Calculus III',
		location: 'Bromfield-Pearson 07',
		professor: 'Faubion',
		color: [0,255,0]
	}
];

$(document).ready(function() {
	Sched.preload(SCHED_PRELOAD);
});

</script>
</body>
</html>
